<script>

      function import_key() {
            var div = document.getElementById("import_key");
            var style = window.getComputedStyle(div);
            div.style.display = style.display=="none"?"block":"none";
           }
        
      function cancle_import_key() {
            var div = document.getElementById("import_key");
            div.style.display = "none";
           }
        
      function confirm_import_key() {
        	var formData = $('#import_key_form').serializeArray();
        	var data = {};
            for (var i=0; i<formData.length; i++) {
            	name = JSON.parse(JSON.stringify(formData[i])).name;
            	value = JSON.parse(JSON.stringify(formData[i])).value;
            	data[name] = value; 
            }

            $.ajax({
                type: "POST",//方法类型
                url: "http://dev.paasce-poc.o.qcloud.com:8000/access-keys/addAccount",
                data: JSON.stringify(data),
                dataType: "json",//预期服务器返回的数据类型               
                success: function (result) {
                    if (result.resultCode == 200) {
                        alert("SUCCESS");
                    }
                    ;
                },
                error : function() {
                    //alert("异常！");
                }
            });
        }

                            val = '';
                        }
                        return val;
                    });
                }
